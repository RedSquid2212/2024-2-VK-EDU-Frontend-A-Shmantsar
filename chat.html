<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Send a message</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet"></head>
    <body>
        <header class="header">
            <button class="back-button material-icons">
                <span class="material-symbols-outlined">
                    arrow_back
                </span>
            </button>
            <div class="contact-wrapper">
                <div class="avatar">
                    <span class="material-icons">
                        face
                    </span>
                </div>
                <div class="contact">
                    Дженнифер
                </div>
            </div>
            <div class="header-buttons">
                <button class="search-button material-icons">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </button>
                <button class="menu-button material-icons">
                    <span class="material-symbols-outlined">
                        more_vert
                    </span>
                </button>
            </div>
        </header>
        <div class="message-list">
            <div class="message from-user">
                Я тут кое-что нарисовала. Посмотри, как будет время
                <span class="message-time">10:53</span>
            </div>
            <div class="message from-user">
                Тебе нравится, как я нарисовала?
                <span class="message-time">10:53</span>
            </div>
        </div>
        <form class="form">
            <div class="input-container">
                <input class="message-input" name="message-text" placeholder="Сообщение" type="text">
                <button class="attach-button material-icons" type="button">
                    <span class="material-symbols-outlined">
                        attachment
                    </span>
                </button>
            </div>
        </form>
        <script type="module" src="chat.js"></script>
    <script type="text/javascript" src="chat.bundle.js"></script></body>
</html>
